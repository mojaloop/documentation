    <text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="497.1484" x="30" y="160.7778">Here the user goes through the web authentication process with their DFSP.</text>
    <text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="964.1328" x="30" y="175.9106">The end result is a redirect back to the PISP with a special URL parameter indicating to the PISP that it should wait to be notified about a credential.</text>
    <path d="M5,221.9766 L5,276.9766 L1029,276.9766 L1029,231.9766 L1019,221.9766 L5,221.9766 " fill="#FAFAFA" style="stroke:#181818;stroke-width:0.5;"/>
    <path d="M1019,221.9766 L1019,231.9766 L1029,231.9766 L1019,221.9766 " fill="#FAFAFA" style="stroke:#181818;stroke-width:0.5;"/>
    <text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="1003.647" x="11" y="239.0435">At this point, the DFSP believes that the User is their customer and that User trusts the PISP. This means that the DFSP can continue by granting consent.</text>
    <text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="4.1323" x="11" y="254.1763">Â </text>
    <text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacing" textLength="840.0679" x="11" y="269.3091">Note that the DFSP never &quot;responds&quot; to the Consent Request itself. Instead, it will create a Consent resource in the Grant phase.</text>
