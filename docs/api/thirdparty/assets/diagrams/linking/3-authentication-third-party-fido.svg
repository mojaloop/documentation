    <path d="M29,141.3672 L29,181.3672 L986,181.3672 L986,151.3672 L976,141.3672 L29,141.3672 " fill="#ECECEC" style="stroke:#383838;stroke-width:1.0"/>
    <path d="M976,141.3672 L976,151.3672 L986,151.3672 L976,141.3672 " fill="#ECECEC" style="stroke:#383838;stroke-width:1.0"/>
    <text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="485" x="35" y="158.4341">Here the user goes through the web authentication process with their DFSP.</text>
    <text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="936" x="35" y="173.5669">The end result is a redirect back to the PISP with a special URL parameter indicating to the PISP that it should wait to be notified about a credential.</text>
    <path d="M5,219.6328 L5,274.6328 L1012,274.6328 L1012,229.6328 L1002,219.6328 L5,219.6328 " fill="#ECECEC" style="stroke:#383838;stroke-width:1.0"/>
    <path d="M1002,219.6328 L1002,229.6328 L1012,229.6328 L1002,219.6328 " fill="#ECECEC" style="stroke:#383838;stroke-width:1.0"/>
    <text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="986" x="11" y="236.6997">At this point, the DFSP believes that the User is their customer and that User trusts the PISP. This means that the DFSP can continue by granting consent.</text>
    <text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="0" x="15" y="251.8325"/>
    <text fill="#000000" font-family="Verdana" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="820" x="11" y="266.9653">Note that the DFSP never &quot;responds&quot; to the Consent Request itself. Instead, it will create a Consent resource in the Grant phase.</text>
