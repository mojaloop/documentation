# CircleCI v2.1 Config
version: 2.1

##
# orbs
#
# Orbs used in this pipeline
##
orbs:
  slack: circleci/slack@3.4.2
  pr-tools: mojaloop/pr-tools@0.1.8


##
# defaults
#
# YAML defaults templates, in alphabetical order
##
defaults_Dependencies: &defaults_Dependencies |
  apk --no-cache add git \
            ca-certificates \
            curl \
            openssh-client \
            make gcc g++ python libtool autoconf automake \
            python3 \
            py3-pip
  pip3 install awscli
  curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash

##
# Executors
#
# CircleCI Executors
##
executors:
  default-docker:
    working_directory: /home/circleci/project
    docker:
      - image: node:12.16.1-alpine

  default-machine:
    machine:
      image: ubuntu-1604:201903-01

##
# Jobs
#
# A map of CircleCI jobs
##
jobs:
  build:
    executor: default-docker
    steps:
      - checkout
      - run:
          name: Install general dependencies
          command: *defaults_Dependencies
      - run:
          name: install node dependencies
          command: cd ./vuepress && yarn
      - run:
          name: build
          command: cd ./vuepress && yarn build

  infra:
    executor: default-docker
    steps:
      - checkout
      - run:
          name: Install general dependencies
          command: *defaults_Dependencies
      - run:
          name: Install terraform
          command: |
            cd /usr/local/bin
            curl https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip -o terraform_${TERRAFORM_VERSION}_linux_amd64.zip && \
            unzip terraform_${TERRAFORM_VERSION}_linux_amd64.zip && \
            rm terraform_${TERRAFORM_VERSION}_linux_amd64.zip
          environment:
            TERRAFORM_VERSION: 0.14.3
      - run:
          name: Update infrastructure
          command: |
            cd ./infra/src
            terraform init \
              -backend-config="bucket=docs-preview2.moja-lab.live-state" \
              -backend-config="region=eu-west-1" \
              -backend-config="dynamodb_table=docs-preview2.moja-lab.live-lock"
            terraform refresh
            terraform apply --auto-approve


  s3_upload:
    executor: default-docker
    steps:
      - checkout
      - run:
          name: Install general dependencies
          command: *defaults_Dependencies
      - run:
          name: test aws cli + permissions
          command: |
            aws --version
            aws s3 ls s3://mojaloop-docs-preview
      - run:
          name: run build and deploy script
          command: ./scripts/_deploy_preview_s3.sh
    
      # TODO: announce preview docs are ready
      # - run:
      #     <<: *defaults_slack_announcement

##
# Workflows
#
# CircleCI Workflow config
##
workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          context: org-global

      - infra:
          context: org-global
          # TODO: build is currently broken!
          # requires:
          #   - build
          filters:
            branches:
              only:
                # TODO: change this back
                # - mojaloop-docs-2.0
                - feat/2572-automate-cdn
          
      - s3_upload:
          context: org-global
          requires:
            - infra
          filters:
            branches:
              only:
                # TODO: change this back
                # - mojaloop-docs-2.0
                - feat/2572-automate-cdn
